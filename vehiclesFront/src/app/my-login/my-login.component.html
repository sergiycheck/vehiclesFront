<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <div *ngIf="showLoginErrors" class="alert alert-danger" >{{loginErrors}}</div>
    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

      <input type="email" id="login" class="styled fadeIn second mt-3"
        name="email" [(ngModel)]="email" placeholder="login" required>

      <input type="password" id="password" class=" styled fadeIn third"
        name="password" [(ngModel)]="password" placeholder="password" required>

      <button type="submit" class="bigBlueBtn fadeIn fourth"
        [disabled]="!loginForm.form.valid">Log In</button>

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
