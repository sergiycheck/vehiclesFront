            <div class="col ">
              <ul class="nav navbar-nav">
                <li class="p-2">

              </ul>
            </div>

            <div class="col-md-8 mx-auto d-flex justify-content-end">
              <ul class="nav navbar-nav">

                <li *ngIf="isUserAuthenticated()" class="p-2">
                  <a class="nav-link"  routerLink="/"  (click)="logOut()">Log out</a>
                </li>

                <li *ngIf="!isUserAuthenticated()" class="p-2" >
                  <a class="nav-link" routerLink="/auth">Login</a>
                </li>

                <li *ngIf="isUserAuthenticated()" class="p-2">
                  <a class="nav-link" >Hi, User {{userName}}!</a>
                </li>

                <li class="p-2 mx-3">
                  <div class="form-check form-switch nav-link" >
                    <input type="checkbox" class="form-check-input" id="customSwitch1" (change)="onCheckBoxChange()">
                    <label class="form-check-label" for="customSwitch1">switch to nigth mode</label>
                  </div>
                </li>


              </ul>

            </div>

          </div>
        </div>


      </div>
